<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Julius+Sans+One&display=swap');
      </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Головна</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <a href="#" class="navigation">Головна</a>
                <a href="./portfolio.html" class="navigation">Портфоліо</a>
                <a href="./price.html" class="navigation">Прайс</a>
                <a href="#footer" class="navigation" id="contacts-link">Контакти</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main-container-top">
            <div class="top-content">
                <h1>Liliya Kasianchuk</h1>
                <h3>PHOTOGRAPHER</h3>
                <div class="slider-container">
                        <img class="main-photo-in" src="./image/bg-main.png" alt="">
                </div>
                <div class="top-line"></div>
            </div>
        </div>
        
    </main>
    <footer id="footer" class="footer">
        <h1>Liliya Kasianchuk</h1>
        <h3>Київ, Україна</h3>
        <div class="footer-icons">
            <a href="https://instagram.com/l.kasianchuk_ph?igshid=NTc4MTIwNjQ2YQ==" class="logo-footer"><img class="logo-image-footer" src="image/inst-logo.svg" alt=""></a>
            <a href="http://t.me/liliya_kasianchuk" class="logo-footer"><img class="logo-image-footer" src="image/tg-logo.svg" alt=""></a>
            <a href="https://msng.link/o?380978280768=vi" class="viber"><img class="viber" src="/image/viber.svg" alt=""></a>
        </div>
    </footer>
    <script>
        // Отримуємо посилання на елемент "Контакти"
        const contactsLink = document.getElementById("contacts-link");
        
        // Додаємо обробник події для переходу на футер
        contactsLink.addEventListener("click", function(event) {
            event.preventDefault(); // Відмінити стандартну дію посилання
            const footer = document.getElementById("footer");
            footer.scrollIntoView({ behavior: "smooth" }); // Плавний перехід на футер
        });
        </script>

        <script>document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".main-photo-in");
            let currentImageIndex = 0;
        
            function showImage(index) {
                images[index].style.opacity = 1;
                for (let i = 0; i < images.length; i++) {
                    if (i !== index) {
                        images[i].style.opacity = 0;
                    }
                }
            }
        
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            }
        
            // Почніть слайдер
            showImage(currentImageIndex);
            setInterval(nextImage, 1000); // Змінюйте зображення кожну секунду (1000 мілісекунд)
        });
        </script>
</body>
</html>
